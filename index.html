<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/scss/index.scss">
    <link rel="stylesheet" href="/src/scss/login.scss">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo" width="100">
            <p>SoMe Site</p>
        </div>
        <h1>Login or Register</h1>
        <form action="/profile" method="get">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login/Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

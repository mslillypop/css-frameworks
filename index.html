<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrekTribe Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/assets/images/branding/trektribe-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/feed/">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/">Profile</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container w-100 text-center mt-3">
          <div class="row">
            <div class="col-md-6">
              <h1 class="display-1 mb-4">TrekTribe</h1>
              <p class="lead mb-3 ">Welcome to TrekTribe, where every step is a story and every summit a shared triumph. Join fellow adventurers, share your journeys, and discover endless trails waiting to be explored. Let's embark on this adventure together!</p>

            </div>
            <div class="col-md-6">
            <div class="mb-4">
                <img src="/assets/images/branding/trektribe-logo.png" alt="Logo" width="100">
            </div>
            <h1>Login or Register</h1>
            <form action="/profile" method="get">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" required>
                </div>
                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary btn-block">Login/Register</button>
            </form>
            </div>
          </div>
        </div>
    
    </main>

    <footer>

    </footer>
</body>
</html>
